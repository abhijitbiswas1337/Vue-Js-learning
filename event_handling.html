<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue js Tutorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container" style="margin-top: 50px; ">
        <div id="counter">
            <h2 style="color: blueviolet;">Counter:{{ counter }}</h2>
            <button class="btn btn-primary" name="button" type="button" @click="increment(1)">Increment</button>
            <button class="btn btn-info" name="button" type="button" @click="decrement(1)">Decrement</button>
            <!-- Doubble click Button -->
            <button class="btn btn-primary" name="button" type="button" @dblclick="increment(5)">Increment</button>
            <button class="btn btn-info" name="button" type="button" v-on:dblclick="decrement(5)">Decrement</button>



        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
