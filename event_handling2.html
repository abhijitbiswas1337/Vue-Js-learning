<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue js Tutorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="container text-center" style="margin-top: 50px;">
        <h3>Event-Handling(MouseOver,MouseOut,MouseMove)</h3>
        <div id="event_handling">
            <p>{{ message }}</p>
            <div class="move_area" @mousemove="movefunction" style="height: 200px; width: 200px; border: 1px solid #A3CB38;">
                <span>X:{{ x }}<br>Y:{{ y }}</span>
            </div>
            <button name="button" type="button" @mouseover="mousefunction">Mouse Over</button>
            <button name="button" type="button" @mouseout="mouseoutfunction">Mouse Out</button>
        </div>
    </div>

    <script src="js/eventhandling2.js"></script>
</body>

</html>
